        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_BOT_ISSUES }}
          token: ${{ secrets.TELEGRAM_TOKEN_BOT_ISSUES }}
          thread_id: 10
          message: |
            üí° –ù–æ–≤—ã–π Issue –æ—Ç–∫—Ä—ã—Ç!
            
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –ù–∞–∑–≤–∞–Ω–∏–µ Issue: ${{ github.event.issue.title }}
            –ê–≤—Ç–æ—Ä: ${{ github.event.issue.user.login }}
